<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Ben Tak's Portfolio Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Benjamin Tak </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-4-line"></i> Home
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-information-line"></i> Skills
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="ri-quill-pen-line"></i> About
              </a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">
                <i class="ri-clipboard-line"></i> Projects
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="ri-chat-4-line"></i> Contact
              </a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons"></div>
        <!-- Theme change button -->
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section" id="qualification"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== EMAIL JS ===============-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
